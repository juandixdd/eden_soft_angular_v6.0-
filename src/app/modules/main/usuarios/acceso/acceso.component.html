

<div class="auth-wrapper auth-v2">
    <div class="auth-inner row m-0">
      <!-- Left Text-->
      <div class="d-none d-lg-flex col-lg-8 align-items-center">
        <div
          class="w-100 d-lg-flex align-items-center justify-content-center"
        >
          <img
            class="img-fluid"
            src="../../../../../assets/images/amasando-pan.jpg"
            alt="Login V2"
          />
        </div>
      </div>
      <!-- /Left Text-->
      <!-- Login-->
      <div class="d-flex col-lg-4 align-items-center auth-bg px-2 p-lg-5">
        <div class="col-12 col-sm-8 col-md-6 col-lg-12 px-xl-2 mx-auto">
          <h2 class="card-title font-weight-bold mb-1">Bienvenido al EdenðŸ‘‹</h2>
          <p class="card-text mb-2">Por favor ingresa los datos para acceder.</p>
  
          <form
            class="auth-register-form mt-2"
            [formGroup]="loginForm"
            (ngSubmit)="onSubmit()"
          >
            <div class="row">
              <div class="col-12">
                <div class="form-group">
                  <label for="country-floating">E-mail</label>
                  <input
                    type="email"
                    id="country-floating"
                    class="form-control"
                    formControlName="email"
                    placeholder="ejemplo@gmail.com"
                  />
                </div>
              </div>
  
              <div class="col-12">
                <div class="form-group">
                  <label for="company-column">ContraseÃ±a</label>
                  <input
                    type="password"
                    id="company-column"
                    class="form-control"
                    formControlName="password"
                    placeholder="minimo 5 caracteres"
                  />
                </div>
              </div>
            </div>
  
            <hr />
            <button
              class="btn btn-primary btn-block"
              tabindex="5"
              rippleEffect
              [disabled]="!loginForm.valid"
              (click)="loginUser()"
            >
              Iniciar sesiÃ³n
            </button>
          </form>
  
          <p class="text-center mt-2">
            <span>Nuevo en nuestra plataforma?</span
            ><a routerLink="/main/registro-usuarios"
              ><span>&nbsp;Crea una Cuenta </span></a
            >
          </p>
          <div class="divider my-2">
            <div class="divider-text">o ingresa con</div>
          </div>
          <div class="auth-footer-btn d-flex justify-content-center">
            <a class="btn btn-google" href="javascript:void(0)"
              ><i class="fa-brands fa-google"></i
            ></a>
          </div>
        </div>
      </div>
      <!-- /Login-->
    </div>
  </div>
